<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
</head>
<body>
    <label><input type="number" id="input1" placeholder="Enter a number"></label>
    <button type="button" id="button">Submit</button>
    <div id="result"></div>
    <script>
        function DoSomething() {
            let a = parseInt(document.getElementById("input1").value);
            let result = document.getElementById("result");
            let t = 0;
            for(let i=0; i<=a; i++) {
                t += i;
            }
            result.innerHTML = `Total = ${t}`;
        }
        
        document.getElementById("button").addEventListener("click", DoSomething);
    </script>
</body>
</html>
